<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./program.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <p class="results">The match's result will be shown here</p>
        <ul class="scores">
            <li>Your score: <span class="humanScore"></span></li>
            <li>The computer's score: <span class="computerScore"></span></li>
        </ul>
    </div>
    <div class="choices">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
</body>
</html>
